<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const a = Number.parseInt(prompt("Введите первый операнд"));
  const b = Number.parseInt(prompt("Введите второй операнд"));
  console.log(`Сумма: ${sum()}`);
  console.log(`Разность: ${diff()}`);
  console.log(`Умножение: ${mult()}`);
  console.log(`Деление: ${div()}`);

  /*
     * Сумма переданных аргументов.
     * @param {number} a - это первый операнд.
     * @param {number} b - это второй операнд.
     * @return {number} sum - это сумма чисел.
     */
  function sum() {
    return a + b;
  }

  /*
     * Разность переданных аргументов.
     * @param {number} a - это первый операнд.
     * @param {number} b - это второй операнд.
     * @return {number} diff - это разность чисел.
     */
  function diff() {
    if (b < a) {
      return a - b;
    } 
    return b - a;
  }

  /*
     * Произведение переданных аргументов.
     * @param {number} a - это первый операнд.
     * @param {number} b - это второй операнд.
     * @return {number} mult - это умножение чисел.
     */
  function mult() {
    return a * b;
  }

  /*
     * Деление переданных аргументов.
     * @param {number} a - это первый операнд.
     * @param {number} b - это второй операнд.
     * @return {number} div - это деление чисел.
     */
  function div() {
    return a / b;
  }
  
</script>
</body>
</html>
