<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем 10 получаем 20.
  2. Конкатенация числа 20 и строки 10, получаем строку 2010
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Конкатенация числа 10 и строки 10, получаем строку 1010
  2. Конкатенация строки 1010 и числа 10, получаем строку 101010
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Унарная операция над строкой 10, получаем число 10
  2. Сложение числа 10 и 10, получаем 20
  3. Сложение числа 20 и 10, получаем 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Унарная операция над пустой строкой, получаем число -0
  2. Деление 10 на -0, получаем -бесконечность
  3. С помощью console.log выводим -infinitive в консоль.
  */
  console.log(10 / -"");

  /*
  1. Унарная операция над строкой "2,5", получаем не число NaN, так как спец
  знак "," не приводится.
  2. Деление 10 на NaN, получаем NaN (тк один из операндов NaN)
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
