<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /* 
  Все операции выполняются по приоритетности.
  Оператор постфикса и префикса, состоит из двух действии, разница в 
  последовательности выполнения эти действии: возврат значения 
  выражению и сам инкремент значения на единицу.
  
  Сперва выполняется префиксный инкремент, возвращается инкрементированное 
  значение выражению, затем присваивание, получаем с=2, a=2
   */
  c = ++a;
  console.log(c);
  /*
  Сперва отдается значение b выражению, затем 
  производится присваивание, затем значение b инкрементируется d=1, b=2
   */
  d = b++;
  console.log(d);
  /*
  Производится префиксный инкремент, возвращается значение выражению, 
  затем сложение, получаем с=5, a=3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Значение b возвращается выражению, производится сложение, 
  затем b инкрементируется d=4, b=3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
